spring.application.name=enrollment-service
server.port=8083


spring.datasource.url=jdbc:mysql://localhost:3306/enrollment_db
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Base URL del AuthService para WebClient
auth.service.url=http://localhost:8081/api/v1
course.service.url=http://localhost:8082/api/v1
